<html>
    {% load static %}    
<head>
        <title>BebeeMaps</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        {% include "mapviews/include/css.html" %}
        {% include "mapviews/include/js.html" %}
    </head>
    <body>
        <div class="f-container">
            <div class="head_div f-row betw">
                <div class="headitem1">
                        <a href="/"><p class="titleP">BebeeMaps</p></a>
                </div>
                <div class="headitem2">
                    {% if user.is_authenticated %}
                    <span style="margin-right: 40px; color: rgb(104, 41, 130);"> 
                        <img src="{% static 'img/bee.png' %}" style="width: 50px;" /> {{user.username}}
                    </span>
                    <a href="{% url 'member:logout' %}" style="padding-left: 20px;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    {% else %}
                    <a href="{% url 'member:login' %}" style="margin-right: 40px;"> 
                            <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="{% url 'member:signup' %}"> 
                        <span class="fas fa-circle fa-user"></span> Signup
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="content_div" >
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7e4adf0fdd68c765c5871e89dda5ba30&libraries=services"></script>
</html>
